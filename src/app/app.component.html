<p>
  <mat-toolbar>
    <span>Asignación de Estudiantes o Profesores a una asignatura</span>
  </mat-toolbar>
</p>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
    </ng-container>
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element"> {{ element.curso.grado }} {{ element.curso.salon }} </td>
    </ng-container>
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef> Profesor </th>
      <td mat-cell *matCellDef="let element"> {{ element.profesor.id > 0 ? element.profesor.nombre : 'Profesor no asignado' }} </td>
    </ng-container>
    <ng-container matColumnDef="estudiante">
      <th mat-header-cell *matHeaderCellDef> Número de estudiantes </th>
      <td mat-cell *matCellDef="let element"> {{ element.estudiantes.length }} </td>
    </ng-container>
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="abrirModalProfesor(element)">Agregar Profesor</button>
        <button (click)="abrirModalEstudiante(element)">Agregar Estudiante</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
